
services:
  - type: web
    name: police-management-system
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: police-management-system
          property: port
    autoDeploy: true
